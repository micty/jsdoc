<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KISP接口文档</title>
    <!--grunt.css.begin-->
    <link rel="stylesheet" href="f/highlight/highlight.debug.css" />
    <link rel="stylesheet" href="css/global.debug.css" />
    <link rel="stylesheet" href="css/main/index.debug.css" />

    <!--grunt.css.end-->

<body>
    <div class="side-bar">
        <div id="div-sidebar-title" class="banner">
            <!--
            <span class="title">{title}</span> {type}
            -->
        </div>
        <div class="menu-group">
        </div>

            </li>
            -->
        </ul>
    </div>


    <div class="content">
        <div class="header container">
            <span class="search-box">
                <i class="icon-search"></i>
                <input placeholder="搜索" />
            </span>
            
        </div>
        <div class="tab-panel">
            <div class="container">

                <div id="div-tips" class="msg-box" style="display: none;">
                    <!--
                    <div id="div-tips-content" class="msg-content {type}" >
                        <div class="floatingBarsG">
                            #--rotate.begin--#
                            <div class="blockG rotateG_{order}"></div>
                            #--rotate.end--#
                        </div>
                        <span title="{text}">{text}</span>
                        <i class="icon-close"></i>
                    </div>
                    -->
                </div>
            </div>
        </div>
        <div class="container">
                <div id="div-readme" class="markdown">
                    <div id="div-readme-header" class="header">
                        <!--
                        <a href="data/demo/{name}/readme.md" target="_blank">
                            readme.md
                        </a>
                        -->
                    </div>
                    <div id="div-readme-content" class="content"></div>
                </div>

                <div class="demo">
                    <div class="header">示例</div>
                    <ul id="ul-demos" class="items">
                        <!--
                        <li  data-index="{index}">
                            <h3 class="title">{title}</h3>
                            <p class="discription">{description}</p>

                            <ul id="{tabs.id}" class="tabs" >
                                #--tabs.item.begin--#
                                <li class="tab {on}" data-index="{index}">{text}</li>
                                #--tabs.item.end--#
                            </ul>

                            <ul id="{panels.id}">

                                #--panels.result.begin--#
                                <li class="content result" style="{display}" data-index="{index}">
                                    <div id="div-{type}-{guid}" style="{autorun}">
                                        {content}
                                    </div>
                                </li>
                                #--panels.result.end--#

                                #--panels.code.begin--#
                                <li class="content" style="{display}" data-index="{index}">
                                    <ul class="row-panel">
                                        {line-numbers}
                                    </ul>
                                    <pre style="height: {pre-height}px;"><code class="hljs">{highlight-code}</code></pre>
                                    <div class="bt-panel" style="z-index: 3;">
                                        <input type="button" value="运行" data-action="run" />
                                    </div>
                                    <textarea id="textarea-{type}-{guid}"
                                        spellcheck="false" 
                                        style="display: none; z-index: 2; height: {textarea-height}px; opacity: 0.1; margin-top: -{pre-height}px;" 
                                        class="editor">{textarea-code}</textarea>
                                </li>
                                #--panels.code.end--#
                
                                {panels.items}

                            </ul>
                            <p class="tips" style="{tips-display}">{tips}</p>
                        </li>
                        -->
                    </ul>
                </div>
        </div>
    </div>


    <script src="f/jquery/jquery-1.11.1.debug.js"></script>
    <script src="f/miniquery/miniquery.debug.js"></script>
    <script src="f/highlight/highlight.debug.js"></script>
    <script src="f/marked/marked.mod.debug.js"></script>

    <!--grunt.js.begin-->
    <script src="config.js"></script>
    
    <script src="lib/Tabs.js"></script>
    <script src="lib/Template.js"></script>

    <script src="modules/Hash.js"></script>
    <script src="modules/Sidebar/Data.js"></script>
    <script src="modules/Sidebar.js"></script>

    <script src="modules/MainPanel/Data.js"></script>
    <script src="modules/MainPanel/Demos/Tabs.js"></script>
    <script src="modules/MainPanel/Demos/Panels.js"></script>
    <script src="modules/MainPanel/Demos.js"></script>
    <script src="modules/MainPanel/Readme.js"></script>
    <script src="modules/MainPanel.js"></script>

    <script src="index.js"></script>
    <!--grunt.js.end-->
