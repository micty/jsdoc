<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>JsDoc</title><link rel="stylesheet" href="f/highlight/highlight.min.css?4E3E505E2D46="/><link href="style/css/index.html.all.min.css?4E3E505E2D46=" rel="stylesheet"/></head><body><div class="wrapper"><div id="div-view-readme" class="view-readme loading"><div id="div-readme-header" class="header"><!--

                    --></ul></div></nav><div id="div-sidebar-placeholder" class="sidebar-placeholder"></div><div id="div-main-panel" class="main" style="display: none"><div class="header"><span class="search-box"><i class="icon-search"></i> <input placeholder="搜索"/></span></div><div class="container"><div id="view-Auto" style="display: none"><div id="view-Overview" style="display: none"><div class="panel"><div class="header"><span>概述</span></div><div id="div-/MainPanel/Auto/Overview/Summary-content" class="content"><!--
                                <h2>{name} {typeDesc}</h2>
                                <p class="definedInFile">
                        			定义在：<a data-cmd="source" href="javascript:" title="点击查看源代码">{srcFile}</a>
                                </p>
                                <p class="summary">{desc}</p>
                            --></div></div><div id="panel-method-list" class="panel"><div class="header"><span>方法列表</span></div><div id="div-method-list" class="content"><!--

                                        </tr>
                                    </thead>
                                    <tbody>
                                        #--tr.begin--#
                                        <tr data-index="{index}">
                                            <td class="type">
                                                <img src="style/img/method.bmp" alt="公共方法" title="公共方法" />

                                                <img src="style/img/static.bmp" alt="静态方法" title="静态方法" />
                                                #--icon.static.end--#
                        
                                            </td>
                                            <td class="name">
                                                <a href="javascript:" data-index="{index}">{name}</a>
                                            </td>

                                                <pre class="hljs">{desc}</pre>
                                            </td>
                                        </tr>
                                        #--tr.end--#
                                    </tbody>
                                </table>
                            --></div></div><div id="panel-property-list" class="panel"><div class="header"><span>属性列表</span></div><div id="div-property-list" class="content"><!--

                                            <th scope="col">名称</th>
                                            <th scope="col">说明</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        
                                        #--tr.begin--#
                                        <tr data-index="{index}">
                                            <td class="type">
                                                <img src="style/img/property.bmp" alt="公共属性" title="公共属性" />
                                            </td>
                                            <td class="name">
                                                <a href="javascript:" data-index="{index}">{name}</a>
                                            </td>
                                            <td class="desc">
                                                {desc}
                                            </td>
                                        </tr>
                                        #--tr.end--#
                        
                                    </tbody>
                                </table>
                            --></div></div></div><div id="view-Method" style="display: none"><div class="panel"><div class="header"><span>方法概述</span></div><div id="div-method-summary" class="content method-summary"><!--
